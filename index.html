
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<script>
    // Função para redirecionar automaticamente após um determinado período de tempo
    function redirecionar() {
        // Substitua 'URL_DA_PAGINA_DESTINO' pela URL para onde você deseja redirecionar
        window.location.href = 'https://www.mimosabrazil.com';
    }

    // Chame a função redirecionar após um determinado período de tempo, por exemplo, 5 segundos
    setTimeout(redirecionar, 100); // Redireciona após 5 segundos (5000 milissegundos)
</script>
</head>
<body>
    <!-- Conteúdo opcional -->
 
</body>
</html>
